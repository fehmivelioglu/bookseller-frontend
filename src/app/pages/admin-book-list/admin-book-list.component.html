<a class="mt-2" mat-raised-button color="accent" routerLink="/admin/book">
  <mat-icon>add</mat-icon>
  Yeni Kitap Ekle
</a>
<table style="width: 100%;" mat-table [dataSource]="datasource">

  <!-- Position Column -->
  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let book"> {{book.no}} </td>
  </ng-container>

  <ng-container matColumnDef="picture">
    <th mat-header-cell *matHeaderCellDef > Resim </th>
    <td mat-cell *matCellDef="let book" >
    <img style="height: 50px; width: 50px;" [src]="book.picture">
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef > İsmi </th>
    <td mat-cell *matCellDef="let book" > {{book.title}} </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef > Yazar </th>
    <td mat-cell *matCellDef="let book" > {{book.author}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef > Fiyat </th>
    <td mat-cell *matCellDef="let book" > {{book.price}} TL </td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef >Kitap sayısı </th>
    <td mat-cell *matCellDef="let book" > {{book.stock}} </td>
  </ng-container>

   <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef > Kategori </th>
    <td mat-cell *matCellDef="let book" > {{book.categoryBy.name}} </td>
  </ng-container>

  <ng-container matColumnDef="action">

    <th mat-header-cell *matHeaderCellDef> İşlemler

    </th>
    <td mat-cell *matCellDef="let book">
      <!-- <a mat-raised-button color="primary" [routerLink]="['/admin/book',book._id]" > -->
        <a mat-raised-button color="primary" [routerLink]="['/editlogin',book._id]">
        <mat-icon class="mr-2">update</mat-icon>Düzenle
      </a>
      <a class="ml-3" mat-raised-button color="warn" routerLink="/login" (click)="deleteBook(book._id)">
      <!-- <button class="ml-3" mat-raised-button color="warn" (click)="deleteBook(book._id)"> -->
      <mat-icon class="mr-2" >delete</mat-icon>Sil</a>
      <!-- Sil      </button> -->
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
